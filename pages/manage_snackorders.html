<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Snack Orders</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../scripts/manage_snackorders.js"></script>
</head>
<body>
  <div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Dashboard</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="manage_movies.html">Manage Movies</a>
      <a href="manage_showtimes.html">Manage Showtimes</a>
      <a href="manage_seats.html">Manage Seats</a>
      <a href="manage_bookings.html">Manage Bookings</a>
      <a href="manage_payments.html">Manage Payments</a>
      <a href="manage_snacks.html">Manage Snacks</a>
      <a href="manage_snackorders.html" class="active">Manage Snack Orders</a>
      <a href="../index.html">Logout</a>
    </aside>

    <main class="main-content">
      <h1>Manage Snack Orders</h1>
      <button id="add-snackorder-btn" onclick="openModal()">Add Snack Order</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Booking ID</th>
            <th>Snack ID</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="snackorders-table-body"></tbody>
      </table>
    </main>
  </div>

  
  <div id="snackorders-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Snack Order Form</h2>
      <form id="snackorders-form">
        <input type="hidden" name="id" />
        <label>Booking ID: <input name="booking_id" required /></label>
        <label>Snack ID: <input name="snack_id" required /></label>
        <label>Quantity: <input name="quantity" type="number" min="1" required /></label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
