<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Seats</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../scripts/manage_seats.js"></script>
</head>
<body>
  <div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Dashboard</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="manage_movies.html">Manage Movies</a>
      <a href="manage_showtimes.html">Manage Showtimes</a>
      <a href="manage_seats.html" class="active">Manage Seats</a>
      <a href="manage_bookings.html">Manage Bookings</a>
      <a href="manage_payments.html">Manage Payments</a>
      <a href="manage_snacks.html">Manage Snacks</a>
      <a href="manage_snackorders.html">Manage Snack Orders</a>
      <a href="../index.html">Logout</a>
    </aside>

    <main class="main-content">
      <h1>Manage Seats</h1>
      <button id="add-seat-btn">Add New Seat</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Showtime ID</th>
            <th>Seat Label</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="seats-table-body"></tbody>
      </table>
    </main>
  </div>

  
  <div id="seats-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Seat Form</h2>
      <form id="seats-form">
        <input type="hidden" name="id" />
        <label>Showtime ID: <input name="showtime_id" required /></label>
        <label>Seat Label: <input name="seat_label" required /></label>
        <label>Status: 
          <select name="status">
            <option value="available">Available</option>
            <option value="booked">Booked</option>
            <option value="reserved">Reserved</option>
          </select>
        </label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
