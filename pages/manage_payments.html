<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Payments</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../scripts/manage_payments.js"></script>
</head>
<body>
  <div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Dashboard</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="manage_movies.html">Manage Movies</a>
      <a href="manage_showtimes.html">Manage Showtimes</a>
      <a href="manage_seats.html">Manage Seats</a>
      <a href="manage_bookings.html">Manage Bookings</a>
      <a href="manage_payments.html" class="active">Manage Payments</a>
      <a href="manage_snacks.html">Manage Snacks</a>
      <a href="manage_snackorders.html">Manage Snack Orders</a>
      <a href="../index.html">Logout</a>
    </aside>

    <main class="main-content">
      <h1>Manage Payments</h1>
      <button id="add-payment-btn">Add Payment</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Booking ID</th>
            <th>Amount</th>
            <th>Payment Method</th>
            <th>Payer User ID</th>
            <th>Payment Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="payments-table-body"></tbody>
      </table>
    </main>
  </div>

  
  <div id="payments-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Payment Form</h2>
      <form id="payments-form">
        <input type="hidden" name="id" />
        <label>Booking ID: <input name="booking_id" required /></label>
        <label>Amount: <input type="number" step="0.01" name="amount" required /></label>
        <label>Payment Method: 
          <select name="payment_method">
            <option value="card">Card</option>
            <option value="paypal">Paypal</option>
            <option value="split">Split</option>
            <option value="wallet">Wallet</option>
          </select>
        </label>
        <label>Payer User ID: <input name="payer_user_id" required /></label>
        <label>Payment Time: <input type="datetime-local" name="payment_time" required /></label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
