<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Bookings</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../scripts/manage_bookings.js"></script>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Dashboard</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="manage_movies.html">Manage Movies</a>
      <a href="manage_showtimes.html">Manage Showtimes</a>
      <a href="manage_seats.html">Manage Seats</a>
      <a href="manage_bookings.html" class="active">Manage Bookings</a>
      <a href="manage_payments.html">Manage Payments</a>
      <a href="manage_snacks.html">Manage Snacks</a>
      <a href="manage_snackorders.html">Manage Snack Orders</a>
    </aside>

    <main class="main-content">
      <h1>Manage Bookings</h1>
      <button onclick="openModal()">Add Booking</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Showtime ID</th>
            <th>Total Price</th>
            <th>Booking Time</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookings-table-body"></tbody>
      </table>
    </main>
  </div>

  <!-- Modal -->
  <div id="bookings-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Booking Form</h2>
      <form id="bookings-form">
        <input type="hidden" name="id" />
        <label>User ID: <input name="user_id" required /></label>
        <label>Showtime ID: <input name="showtime_id" required /></label>
        <label>Total Price: <input type="number" step="0.01" name="total_price" required /></label>
        <label>Booking Time: <input type="datetime-local" name="booking_time" required /></label>
        <label>Status:
          <select name="status">
            <option value="confirmed">Confirmed</option>
            <option value="cancelled">Cancelled</option>
          </select>
        </label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
