<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Snacks</title>
  <link rel="stylesheet" href="../styles/admin.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="../scripts/manage_snacks.js"></script>
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Dashboard</a>
      <a href="manage_users.html">Manage Users</a>
      <a href="manage_movies.html">Manage Movies</a>
      <a href="manage_showtimes.html">Manage Showtimes</a>
      <a href="manage_seats.html">Manage Seats</a>
      <a href="manage_bookings.html">Manage Bookings</a>
      <a href="manage_payments.html">Manage Payments</a>
      <a href="manage_snacks.html" class="active">Manage Snacks</a>
      <a href="manage_snackorders.html">Manage Snack Orders</a>
    </aside>

    <main class="main-content">
      <h1>Manage Snacks</h1>
      <button onclick="openModal()">Add Snack</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="snacks-table-body"></tbody>
      </table>
    </main>
  </div>

  <!-- Modal -->
  <div id="snacks-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Snack Form</h2>
      <form id="snacks-form">
        <input type="hidden" name="id" />
        <label>Name: <input name="name" required /></label>
        <label>Price: <input type="number" step="0.01" name="price" required /></label>
        <label>Image (URL): <input name="image" /></label>
        <button type="submit">Save</button>
        <button type="button" id="close-modal">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
